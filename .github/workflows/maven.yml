name: Premier Pipeline Java

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Récupération du code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Code coverage & scan SonarQube & packaging JAR
        run: >
          mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package verify org.jacoco:jacoco-maven-plugin:report sonar:sonar -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml -Dsonar.projectKey=marieantoine  -Dsonar.projectName='marieantoine'  -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} -Dsonar.token=${{ secrets.SONAR_TOKEN }}

      - name: SonarQube Quality Gate check
        id: sonarqube-quality-gate-check
        uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        with:
          scanMetadataReportFile: target/sonar/report-task.txt
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: Partage du fichier JAR
        uses: actions/upload-artifact@v3
        with:
          name: appjar
          path: target/ci-marieantoine.jar

  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Ckeckout du projet
        uses: actions/checkout@v4

      - name: Récupération du fichier JAR
        uses: actions/download-artifact@v3
        with:
          name: appjar
          path: target

      - name: Docker build
        run: docker build -t ci-demo .

